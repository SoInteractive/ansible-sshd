---
sshd_port: 22
sshd_address: "0.0.0.0"
sshd_hostkeys:
  - /etc/ssh/ssh_host_rsa_key
  - /etc/ssh/ssh_host_ecdsa_key
  - /etc/ssh/ssh_host_ed25519_key
# sshd_root_login must be string
sshd_root_login: "no"
sshd_banner_path: /etc/issue.net

sshd_allow_users: []
#sshd_allow_users:
#  - name: root
#    ip: "192.168.10.*"
