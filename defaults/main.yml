---
sshd_port: 22
sshd_address: "0.0.0.0"
sshd_hostkeys:
  - rsa
  - ecdsa
  - ed25519

# Either disable or only allow ssh root login via certificates.
sshd_root_login: False
sshd_banner_path: /etc/issue.net
sshd_banner_text: ""

sshd_sftp_enable: False
sshd_allow_users: []
